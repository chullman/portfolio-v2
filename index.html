<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Christopher Hullman - Home</title>

    <!-- Favicon of ship logo -->
    <link rel="icon" type="image/png" href="/assets/favicon.ico">

    <!-- normalize.css is a third-party CSS reset/normalisation file - intended to override browser defaults -->
    <!-- To meet with assessment requirements, this is not a framework -->
    <!-- Source: https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,900" rel="stylesheet">

    <!-- Fetches icons and styling from fontawesome.com - free to use -->
    <script src="https://kit.fontawesome.com/ed26538f03.js" crossorigin="anonymous"></script>

    <!-- All my own stylesheets -->
    <link rel="stylesheet" href="/css/common_custom.css">
    <link rel="stylesheet" href="/css/homepage_custom.css">

    <script src="/js/custom.js" type="text/javascript"></script>
    <!-- <script src="/js/homepage_custom.js" type="text/javascript"></script> -->


</head>
<body>
    <div id="main-container">

        <nav id="topnav-flex-container">
            <div id="topnav-logo">
                <img src="/assets/brand_logo.svg" alt="Ship Brand Logo">
            </div>
            <div id="nav-hamburger-container">
                <h2>Links:</h2>
                <i class="fa-solid fa-bars fa-5x" id="nav-hamburger-custom"></i>
            </div>
            
            <div id="hamburger-dropdown">
                <div id="dropdown-content-container">
                    <p>Menu item 1</p>
                    <p>Menu item 2</p>
                    <p>Menu item 3</p>
                    <p>Menu item 4</p>
                    <p>Menu item 5</p>
                    <p>Menu item 6</p>
                </div>
            </div>
        </nav>

        <div id="jumbotron-overflow-prevention">
            <section id="jumbotron">

                <div id="jumbotron-headings">
                    <h1><span class="stronger-h1-letters">C</span>hris <span class="stronger-h1-letters" id="hull-highlight">H</span><span id="hull-highlight">ull</span>man</h1>
                    <h2>Career Portfolio</h2>
                </div>
                <div id="wave-container">
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                </div>
                
            </section>
            <div  id="ship-brand-logo-withoutwave-container">
                <!-- For SVG files I "believe" a seperate DOCTYPE and XML declaration is required in the svg as per referenced here: https://oreillymedia.github.io/Using_SVG/extras/ch01-XML.html
                and here: https://stackoverflow.com/questions/38169475/svg-in-html5-when-is-xml-declaration-xml-version-1-0-encoding-utf-8/38172170 -->
                <object data="/assets/brand_logo_nowave_plainsvg.svg" type="image/svg+xml" id="ship-brand-logo-withoutwave">
                    <!-- Because "objects" are not recognised in image searches for SEO, there is a fallback "img" tag below -->
                    <!-- Reference: https://vecta.io/blog/best-way-to-embed-svg -->
                    <img src="/assets/brand_logo_nowave_plainsvg.svg" alt="Ship Brand Logo">
                </object>
                <object data="/assets/underwater_ship_plainsvg.svg" type="image/svg+xml" id="underwater-ship">
                    <img src="/assets/underwater_ship_plainsvg.svg" alt="Underwater Ship Animation">
                </object>
                
            </div>
            
        </div>
       
    </div>
</body>
</html>
