<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Christopher Hullman - Home</title>

    <!-- Favicon of ship logo -->
    <link rel="icon" type="image/png" href="/assets/favicon.ico">

    <!-- normalize.css is a third-party CSS reset/normalisation file - intended to override browser defaults -->

    <!-- Google Fonts -->

    <!-- Fetches icons and styling from fontawesome.com - free to use -->

    <!-- All my own stylesheets -->
    <link rel="stylesheet" href="/css/common_custom.css">
    <link rel="stylesheet" href="/css/homepage_custom.css">

    <script src="/js/common_custom.js" type="text/javascript"></script>
    <script src="/js/homepage_custom.js" type="text/javascript"></script>

        <nav id="topnav-flex-container">

            </div>
            <div id="nav-hamburger-container">
                <h2>Links:</h2>
                <i class="fa-solid fa-bars fa-5x" id="nav-hamburger-custom"></i>
            </div>
            
            <div id="hamburger-dropdown">

                    <p>Menu item 1</p>
                    <p>Menu item 2</p>
                    <p>Menu item 3</p>
                    <p>Menu item 4</p>
                    <p>Menu item 5</p>
                    <p>Menu item 6</p>

        <div id="jumbotron-overflow-prevention">
            <section id="jumbotron">
                <div id="wave-container">
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
                    <div class="wave-line"></div>
